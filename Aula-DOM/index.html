<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1</title>
</head>

<body>

    <header>
        <div>
            <h1>
                DOM e Eventos no JS
            </h1>
        </div>
    </header>

    <br><br>

    <main>
        <section>
            <form action="#" method="get">
                <label id="label-name" for="name">Coloque seu nome:</label>
                <br>
                <input type="text" id="inputnName">
                <br><br>
                <label id="label-password" for="passoword">Digite uma senha forte:</label>
                <br>
                <input type="text" id="inputPassword">
                <br><br>
                <label for="passoword-confirmation" id="passowordConfirmationLabel">Confirme sua senha:</label>
                <br>
                <input type="text" id="passowordConfirmationInput">
                <br><br>
                <button onclick="register(this.parentNode)">
                    ENVIAR
                </button>
            </form>
        </section>
        <br>
        <hr>
        <br>
        <section>
            <form action="#" method="get">
                <label id="name-register" for="nameRegister">Coloque seu nome:</label>
                <br>
                <input type="text" id="nameRegister">
                <br><br>
                <label id="password-register" for="passwordRegister">Digite uma senha forte:</label>
                <br>
                <input type="text" id="passwordRegister">
                <br><br>
                <label id="passoword-register-confirmation" for="passowordregisterConfirmation" >Confirme sua senha:</label>
                <br>
                <input type="text" id="passowordregisterConfirmation">
                <br><br>
                <button id="registerButton">
                    ENVIAR
                </button>
            </form>
        </section>
    </main>
    
    <script src="js/script.js"></script>
</body>

</html>
