<!DOCTYPE html>
<html lang="pt-BR">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenamento Nav</title>
</head>

<body>

    <header>
        <h1>Armazenamento do navegador</h1>
        <div>
            <label for="storageSession">Session Storage:</label>
            <input type="text" id="storageSession">
            <input type="button" value="Guardar" id="saveSs">
            <input type="button" value="Ler" id="readSs">
        </div>
        <br><br>
        <div>
            <label for="storageLocal">Local Storage:</label>
            <input type="text" id="storageLocal">
            <input type="button" value="Guardar" id="saveSl">
            <input type="button" value="Ler" id="readSl">
        </div>
        <br><br>
        <div>
            <label for="cookies">Cockies:</label>
            <input type="text" id="cookies">
            <input type="button" value="Guardar" id="saveCk">
            <input type="button" value="Ler" id="readCk">
        </div>
        <br><br>
    </header>
    
    <script src="./js/storage.js"></script>

</body>

</html>
